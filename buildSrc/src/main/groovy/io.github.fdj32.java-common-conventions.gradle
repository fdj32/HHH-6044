/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        // implementation 'org.apache.commons:commons-text:1.9'
    }

	implementation 'antlr:antlr:2.7.7'
	implementation 'com.fasterxml:classmate:1.5.1'
	implementation 'javax.enterprise:cdi-api:2.0'
	implementation 'javax.persistence:javax.persistence-api:2.2'
	implementation 'javax.transaction:javax.transaction-api:1.3'
	implementation 'javax.validation:validation-api:2.0.1.Final'
	implementation 'net.bytebuddy:byte-buddy:1.11.12'
	implementation 'org.apache.ant:ant:1.8.2'
	implementation 'org.hibernate.common:hibernate-commons-annotations:5.1.2.Final'
	implementation 'org.javassist:javassist:3.27.0-GA'
	implementation 'org.jboss:jandex:2.2.3.Final'
	implementation 'org.jboss.logging:jboss-logging:3.4.2.Final'
	implementation 'org.jboss.logging:jboss-logging-annotations:2.1.0.Final'
	implementation 'org.jboss.spec.javax.security.jacc:jboss-jacc-api_1.4_spec:1.0.2.Final'
	
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
